<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registration Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f8fc;
            color: #495057;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        .card-header {
            background-color: #28a745;
            color: white;
            font-size: 24px;
            border-radius: 10px 10px 0 0;
            padding: 15px;
        }
        .card-body h4 {
            font-size: 32px;
            color: #28a745;
            margin-top: 30px;
        }
        .card-body p {
            font-size: 16px;
            color: #6c757d;
        }
        .btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <strong>Complaint Registration Successful</strong>
            </div>
            <div class="card-body">
                <h4>Thank you for your feedback!</h4>
                <p>Your complaint has been successfully registered with us. We value your input and will address the issue as soon as possible. We appreciate your contribution to improving our services.</p>
                <a href="/" class="btn btn-primary">Back to Registration</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
