<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Complaint Registration Form</h1>
        <form id="complaintForm" method="POST" action="/register" class="mt-4" enctype="multipart/form-data">
            <div class="form-group">
                <label for="complaint_title">Complaint Title</label>
                <input type="text" class="form-control" id="complaint_title" name="complaint_title" required>
            </div>
            
            <div class="form-group">
                <label for="complaint_description">Description</label>
                <textarea class="form-control" id="complaint_description" name="complaint_description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="complaint_against">Complaint Against</label>
                <input type="text" class="form-control" id="complaint_against" name="complaint_against" required>
            </div>

            <div class="form-group">
                <label for="hospital_name">Hospital Name</label>
                <input type="text" class="form-control" id="hospital_name" name="hospital_name" required>
            </div>

            <div class="form-group">
                <label for="hospital_location">Hospital Location</label>
                <input type="text" class="form-control" id="hospital_location" name="hospital_location" required>
            </div>

            <div class="form-group">
                <label for="complainant_name">Your Name</label>
                <input type="text" class="form-control" id="complainant_name" name="complainant_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>
            </div>

            <div class="form-group">
                <label for="aadhar">Aadhar Number</label>
                <input type="text" class="form-control" id="aadhar" name="aadhar" maxlength="12" pattern="[0-9]{12}" title="Please enter a valid 12-digit Aadhar number" required>
            </div>

            <div class="form-group">
                <label for="complaint_date">Date of Complaint</label>
                <input type="date" class="form-control" id="complaint_date" name="complaint_date" required>
            </div>

            <div class="form-group">
                <label for="complaint_photo">Upload a Photo (optional)</label>
                <input type="file" class="form-control" id="complaint_photo" name="complaint_photo">
            </div>

            <button type="submit" class="btn btn-primary">Submit Complaint</button>
        </form>
    </div>
    
    <script>
        document.getElementById('complaintForm').addEventListener('submit', function(event) {
            const complaintDate = document.getElementById('complaint_date').value;
            const currentDate = new Date().toISOString().split('T')[0];
            if (complaintDate !== currentDate) {
                alert("The complaint date must be today's date.");
                event.preventDefault(); 
                return;
            }

            const phoneInput = document.getElementById('phone').value;
            const phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phoneInput)) {
                alert("Please enter a valid 10-digit phone number.");
                event.preventDefault();
                return;
            }

            const aadharInput = document.getElementById('aadhar').value;
            const aadharPattern = /^[0-9]{12}$/;
            if (!aadharPattern.test(aadharInput)) {
                alert("Please enter a valid 12-digit Aadhar number.");
                event.preventDefault();
                return;
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
