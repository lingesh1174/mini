<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Complaint Registration Form</h1>
        <form id="complaintForm" method="POST" action="/register" class="mt-4" enctype="multipart/form-data">
            <!-- Complaint Title -->
            <div class="form-group">
                <label for="complaint_title">Complaint Title</label>
                <input type="text" class="form-control" id="complaint_title" name="complaint_title" required>
            </div>

            <!-- Description of Complaint -->
            <div class="form-group">
                <label for="complaint_description">Description</label>
                <textarea class="form-control" id="complaint_description" name="complaint_description" rows="4" required></textarea>
            </div>

            <!-- Your Name -->
            <div class="form-group">
                <label for="complainant_name">Your Name</label>
                <input type="text" class="form-control" id="complainant_name" name="complainant_name" required>
            </div>

            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <!-- Complaint Date -->
            <div class="form-group">
                <label for="complaint_date">Date of Complaint</label>
                <input type="date" class="form-control" id="complaint_date" name="complaint_date" required>
            </div>

            <!-- Photo Upload -->
            <div class="form-group">
                <label for="complaint_photo">Upload a Photo (optional)</label>
                <input type="file" class="form-control" id="complaint_photo" name="complaint_photo">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Complaint</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (optional, for responsive behavior) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
